<!DOCTYPE html>
<html lang="fr">
    <title>Générateur de citations</title>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
            
                <div class="col-md-8 col-lg-6 p-3">
                <div class="bg-light shadow p-5">
                    <div id="citation" class="text-center">La vie est un mystère qu'il faut vivre, et non un problème à résoudre.</div>
                    <div class="bg-secondary w-25 mx-auto p-1 my-4"></div>
                    <div id="auteur" class="text-center">Gandhi</div>
                </div>
                
                <div id="nouveau" class="mt-2 text-center p-3 text-white font-weight-bold text-uppercase">Nouvelle citation</div>
            </div>
            
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
